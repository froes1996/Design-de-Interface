        <section>
            <h1>CONTATO</h1>
            <H2>Preencha os campos a baixo que retornaremos assim que possivel</H2>

            <div class="contato">
            <form>
                <fieldset>
                    <label for="n1">Nome:</label>
                    <input type="text" name="nome" id="n1"><br>
                    
                    <label for="t1">Telefone:</label>
                    <input type="tel" name="tel" id="t1"><br>

                    <label for="m1">Nome da empresa:</label>
                    <input type="text" name="msg" id="m1"><br>

                    <label for="c1">CPF/CNPJ:</label>
                    <input type="text" name="cpf" id="c1"
                    patterns="/^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}/" ><br>

                    <label for="e1">E-mail:</label>
                    <input type="email" name="mail" id="e1"><br>

                    <label for="a1">Assunto:</label>
                    <input type="text" name="assunto" id="a1"><br>

                    <label for="m1">Mensagem:</label>
                    <input type="text" name="msg" id="m1"><br>
                
                    <input class="botao" type = "submit" value = "ENVIAR"><br>
                
                </fieldset>
            </form>
            </div>
