            <h1>Conheça um pouco dos nossos serviços</h1>
            <div>
            <figure>
                <img class="aereo" src="img/TranspArereo.png">
                <h1>Transporte Aéreo</h1>
                <p>
                    Um dos bens mais escassos na logística é o tempo. É por isso que oferecemos frete aéreo como uma solução adicional para ajudá-lo a cumprir prazos apertados ou evitar paradas de produção. Você pode reagir com flexibilidade com a combinação certa de diferentes modos de transporte — seja por via aérea, marítima ou terrestre. Assim, você evita o congestionamento no armazenamento e os altos custos envolvidos.
                </p>
             </figure>
            <figure>
                <img class="nautico" src="img/nautico.png">
                <h1>Transporte Naútico</h1>
                <p>
                    Transportado mercadorias de todos os tipos por navio pelos oceanos.agora estamos aptos a oferecer serviços independentes em muitos negócios, quaisquer que sejam os parceiros — com isso focando inteiramente nas necessidades de nossos clientes. 
                </p>
            </figure>
            <figure>
                <img class="rodoviario" src="img/rodoviario.png">
                <h1>Transporte rodoviario</h1>
                <p>
                    Empresa líder no Brasil no transporte de encomendas, atende todo o território nacional com uma frota própria de 2.890 veículos. São mais de 9 mil colaboradores 100% dedicados à Companhia e distribuídos em 106 filiais próprias pelo país.
                </p>
            </figure>
            <figure>
                <img class="ferroviario" src="img/ferroviario.png">
                <h1>Transporte Ferroviário</h1>
              <p>
                Administramos milhares de quilômetros de malha ferroviária no Brasil. Temos como missão transportar produtos para as principais regiões com total eficiência, prezando pela qualidade, diversidade e com foco em tornar o país mais capacitado para o desenvolvimento econômico.
Ainda           trabalhamos com diferentes insumos, como os produtos industrializados, combustíveis e commodities agrícolas.
              </p>
                
            </figure>
